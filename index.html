<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header-wrap">
        <div class="header-logo-wrap">
            <img src="./images/header-logo.png" alt="logo" srcset="">
            <p>|</p>
            <div class="header-text-wrap">
                <p>Best betting and online casino in Kenya</p>
                <img src="./images/Union.png" alt="gift-logo">
            </div>
        </div>
        
        <div>
            <img src="./images/brows.png" alt="icon" class="social-icon">
            <img src="./images/instagram.png" alt="icon" class="social-icon">
            <img src="./images/x.png" alt="icon" class="social-icon">
            <img src="./images/facebook.png" alt="icon" class="social-icon">
            <img src="./images/youtube.png" alt="icon" class="social-icon">
            <img src="./images/whatsapp.png" alt="icon" class="social-icon">
        </div>
    </header>
    <section class="bg">
    <div class="container">
        <img src="./images/logo (2).png" alt="" srcset="" class="logo">
        <img src="./images/BETTING WEBSITE WITH THE HIGHEST ODDS IN KENYA AND ONLINE CASINO.png" alt="" srcset="" class="logo banner-text">
        <!-- Floating Background Elements -->
        <img src="./images/basketball.png" class="floating-element football" alt="Football">
        <img src="./images/silver-trophy.png" class="floating-element trophy" alt="Trophy">
        <img src="./images/ball.png" class="floating-element bg-ball" alt="Trophy">
        <img src="./images/coin.png" class="floating-element coins" alt="Coins">
        
        <!-- Spinner Section -->
        <div class="spinner-container">
            <div id="wheel" class="spinner-wheel">
                <img src="./images/spinner.png" alt="" srcset="">
                
            </div>
            <button id="spinButton" class="spin-button">Spin</button>
        </div>
    </div>

      <!-- Popup Section -->
      <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2>CONGRATULATIONS!</h2>
            <p>You Win:</p>
            <div class="reward">1st Deposit Bonus<br>+100%</div>
            <button class="claim-button">Claim Your Bonus</button>
        </div>
    </div>

    <!-- Firecracker Animation -->
    <div id="fireworks" class="hidden"></div>
</section>
    <script src="script.js"></script>
</body>
</html>
